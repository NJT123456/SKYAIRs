<div hx-target="this" hx-swap="outerHTML">
    <h3>First Name: {{ passenger.first_name }}</h3>
    <h3>Last Name: {{ passenger.last_name }}</h3>
    <h3>Gender: {{ passenger.gender }}</h3>

    <button hx-get="{% url 'update-passenger' passenger.id %}">Update</button>
    <button hx-post="{% url 'delete-passenger' passenger.id %}">Delete</button>
</div>
